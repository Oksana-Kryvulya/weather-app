<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg">
    <div
      class="container weather-app mt-xs-3 mt-sm-3 mt-md-5 mt-xl-5 pt-xl-5 pt-xxl-5"
    >
      <div class="input-window mt-2">
        <form id="input-city-form" class="row g-3">
          <div class="col-md-6">
            <input
              class="form-control input-lg"
              type="text"
              placeholder="Enter city..."
              id="input-city"
            />
          </div>
          <div class="col">
            <input
              class="btn btn-light"
              type="submit"
              id="search"
              value="ðŸ”Search"
            />
          </div>
          <div class="col flag">
            <input
              class="btn btn-light"
              type="submit"
              id="location"
              value="ðŸš©Local"
            />
          </div>
        </form>
      </div>
      <div class="base-window">
        <div class="row">
          <div class="col-9">
            <p class="weather-info">
              <span id="city">Kharkiv</span>, <span id="country"> UA </span>,
              last updated
              <span id="current-time">10 : 50 am</span>
            </p>
          </div>
          <div class="col-3">
            <p class="units">
              <span class="active" id="celsius">Â°C </span> |
              <span class="hand" id="fahrenheit">Â°F</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="current-weather" style="height: 25rem">
              <h1 id="city-h1">Kharkiv</h1>
              <h2>
                <span id="weekday">Sun</span><span id="current-date">19</span>
              </h2>
              <h1>
                <span id="current-temp">24</span>
                <span id="current-units">Â°C</span>
              </h1>
              <div class="icon-image">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  style="border: 20px"
                  alt="Clear"
                  id="icon"
                />
              </div>
              <h3 class="description" id="wether-description">
                weather discription
              </h3>
              <p class="weather-data">
                Humidity: <span id="humidity">35</span>%, Wind:
                <span id="wind">5.36</span> km/h
              </p>
            </div>
          </div>
          <div class="col-md">
            <div
              class="forecast-weather"
              style="height: 25rem"
              id="forecast"
            ></div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/Oksana-Kryvulya/weather-app"
        target="_blank"
        rel="noreferrer"
        >Open-source code</a
      >
      <span>by Oksana Kryvulya</span>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
