<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg">
    <div class="container weather-app mt-2 mt-sm-3 mt-md-5 mt-xl-5 pt-xl-5">
      <div class="input-window mt-2">
        <form id="input-city-form" class="row g-3">
          <div class="col-md-6">
            <input
              class="form-control input-lg"
              type="text"
              placeholder="Enter city..."
              id="input-city"
            />
          </div>
          <div class="col">
            <input
              class="btn btn-light"
              type="submit"
              id="search"
              value="🔍Search"
            />
          </div>
          <div class="col flag">
            <input
              class="btn btn-light"
              type="submit"
              id="location"
              value="🚩Local"
            />
          </div>
        </form>
      </div>
      <div class="base-window">
        <div class="row">
          <div class="col-10">
            <p class="weather-info">
              7 day forecast - <span id="city"> Kharkiv</span>,
              <span id="country"> UA </span> as for
              <span id="current-time">10 : 50 am</span>
            </p>
          </div>
          <div class="col">
            <p class="units">
              <span class="active" id="celsius">°C </span> |
              <span class="hand" id="fahrenheit">°F</span>
            </p>
          </div>
        </div>
        <div class="current-weather">
          <h1 id="city-h1">Poltava</h1>
          <h2>
            <span id="weekday">Sun</span><span id="current-date">19</span>
          </h2>
          <h1>
            <span id="current-temp">24</span>
            <span id="current-units">°C</span>
          </h1>
          <div class="icon-image"><img src="" alt="Clear" id="icon" /></div>
          <h3 id="wether-description">weather discription</h3>
          <p class="weather-data">
            Humidity: <span id="humidity">35</span>%, Wind:
            <span id="wind">5.36</span> km/h
          </p>
        </div>
      </div>
      <a class="open-code-link" href="">Open-sourse code</a>
      <span>by Oksana Kryvulya</span>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
