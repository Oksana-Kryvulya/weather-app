<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="bg">
    <div class="container weather-app">
      <div class="input-window">
        <form class="row g-3">
          <div class="col-md-6">
            <input
              class="form-control input-lg"
              type="text"
              placeholder="Enter city..."
              id="input-city"
            />
          </div>
          <div class="col">
            <input
              class="btn btn-light"
              type="Submit"
              id="search"
              value="🔍Search"
            />
          </div>
          <div class="col flag">
            <input
              class="btn btn-light"
              type="Submit"
              id="local"
              value="🚩Local"
            />
          </div>
        </form>
      </div>
      <div class="base-window">
        <div class="row">
          <div class="col-10">
            <p>7 day forecast - Kharkiv, UA as for 19:07</p>
          </div>
          <div class="col"><span class="units">°C | °F</span></div>
        </div>
        <div class="current-weather">
          <h1 id="city-h1">Poltava</h1>
          <h2>
            <span id="weekday">Sun</span><span id="current-date">19</span>
          </h2>
          <h1>
            ⛅
            <span id="current-temp">24</span>
            <span id="current-units">°C</span>
          </h1>
          <h3>weather discription</h3>
          <p class="weather-data">
            Humidity: <span id="humidity">35</span>%, Wind:
            <span id="wind">5.36</span> km/h
          </p>
        </div>
      </div>
      <a class="open-code-link" href="">Open-sourse code</a>
      <span>by Oksana Kryvulya</span>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
